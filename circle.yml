machine:
  environment:
    PATH: ~/.roswell/bin:$PATH

dependencies:
  pre:
    - sudo apt-get install cgroup-bin
    - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh
  cache_directories:
    - ~/.roswell/

test:
  override:
    - make
    - ros -L sbcl-bin testscr.ros

